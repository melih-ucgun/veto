name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write # Required for releases

jobs:
  test:
    name: Test on ${{ matrix.container }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container: 
          - "ubuntu:latest"
          - "fedora:latest"
          - "archlinux:latest"
    container:
      image: ${{ matrix.container }}
    steps:
      - name: Install Go (Custom for Containers)
        run: |
          # Install Go and Git based on the distro
          if [ -f /etc/debian_version ]; then
            apt-get update && apt-get install -y golang git
          elif [ -f /etc/fedora-release ]; then
            dnf install -y golang git
          elif [ -f /etc/arch-release ]; then
            pacman -Syu --noconfirm go git
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Tests
        run: |
          go test ./... -v

  release:
    name: Release with GoReleaser
    runs-on: ubuntu-latest
    needs: test # Only run release if test job passes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
